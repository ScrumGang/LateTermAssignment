<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="main">

    <div id="main-top">
      <div id="left-scoreboard">
        <p id="x-score">X has 0 point/s!</p>
      </div>
  
      <table id="board">
        <tr>
          <th colspan="3">X, it's your turn!</th>
        </tr>
        <tr class="border-below">
          <td id="1" class="square border-right"></td>
          <td id="2" class="square border-right"></td>
          <td id="3" class="square"></td>
        </tr>
        <tr class="border-below">
          <td id="4" class="square border-right"></td>
          <td id="5" class="square border-right"></td>
          <td id="6" class="square"></td>
        </tr>
        <tr>
          <td id="7" class="square border-right"></td>
          <td id="8" class="square border-right"></td>
          <td id="9" class="square"></td>
        </tr>
      </table>
    
      <div id="right-scoreboard">
        <p id="o-score">O has 0 point/s!</p>
      </div>
    </div>

    <div id="main-bottom">
      <button type="button" id="reset-button">Play again</button>
    </div>

  </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
