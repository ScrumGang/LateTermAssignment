<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="main">

    <div id="main-top">
      <div id="left-scoreboard">
        <p id="x-score">X has 0 point/s!</p>
      </div>
  
      <table id="board">
        <tr>
          <th colspan="3">X, it's your turn!</th>
        </tr>
        <tr class="border-below">
          <td class="border-right"><p class="square">1</p></td>
          <td class="border-right"><p class="square">2</p></td>
          <td ><p class="square">3</p></td>
        </tr>
        <tr class="border-below">
          <td class="border-right"><p class="square">4</p></td>
          <td class="border-right"><p class="square">5</p></td>
          <td ><p class="square">6</p></td>
        </tr>
        <tr>
          <td class="border-right"><p class="square">7</p></td>
          <td class="border-right"><p class="square">8</p></td>
          <td ><p class="square">9</p></td>
        </tr>
      </table>
    
      <div id="right-scoreboard">
        <p id="o-score">O has 0 point/s!</p>
      </div>
    </div>

    <div id="main-bottom">
      <button type="button" id="reset-button">Play again</button>
    </div>

  </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
